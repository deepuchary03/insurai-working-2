# ===============================
# Server Port
# ===============================
server.port=8081

# H2 Database (In-memory)
spring.datasource.url=jdbc:h2:mem:insurancedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Hibernate / JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Ensure Hibernate uses H2 dialect at runtime (avoid MySQL-specific DDL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# Spring Security (Basic Auth)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# Management / Actuator - expose health and info for Docker healthchecks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
